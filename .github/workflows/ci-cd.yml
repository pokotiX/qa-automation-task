name: Run TaskApiTests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Run TaskApiTests
      run: mvn test
      
    - name: Test Results
      if: always()
      run: |
        echo "TaskApiTests completed!"
        echo "Check the logs above for test results."
